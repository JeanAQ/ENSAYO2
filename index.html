<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="flash">

        </div>
    <script>
        const flash = document.getElementById('flash');

for (var i = 0; i < flash.offsetWidth; i++) {
    var flash_img = document.createElement('div')
    flash_img.className = 'flash_img'
    flash_img.style.backgroundPosition = -i + "px";
    flash_img.style.animationDelay = i * 10 + 'ms';
    flash.append(flash_img)
}
    </script>
    </div>
</body>
</html>
